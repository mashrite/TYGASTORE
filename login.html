<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title> Admin Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="https://i.postimg.cc/Ss5bk2dT/20250820-111116.png" type="image/png">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div id="particles"></div>

  <div class="login-container">
    <div class="logo-container">
      <img src="https://i.postimg.cc/Ss5bk2dT/20250820-111116.png" alt="Logo" class="logo">
      <div class="title">TYGA ONLY!</div>
      <div class="subtitle">Admin Panel Login</div>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <i class="fas fa-user-shield"></i>
        <input type="text" id="username" class="form-control" placeholder="Username" required />
      </div>
      <div class="form-group">
        <i class="fas fa-key"></i>
        <input type="password" id="password" class="form-control" placeholder="Password" required />
      </div>
      <button type="submit" class="btn-login">LOGIN</button>
    </form>

    <div class="footer">Â© 2025 NECROS</div>
  </div>

  <div id="notification"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jnicol/particleground/jquery.particleground.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
