<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TYGA Admin Panel</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="https://i.postimg.cc/Ss5bk2dT/20250820-111116.png" type="image/png">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div id="particles"></div>

  <main class="section">
    <h2 class="section-title">Add / Edit Product</h2>
    <form id="productForm" class="contact-form">
      <input type="hidden" id="editIndex">
      <input type="text" id="productName" class="form-control" placeholder="Product Name" required>
      <input type="text" id="productPrice" class="form-control" placeholder="Price (e.g. ₦50.000)" required>
      <input type="text" id="productImage" class="form-control" placeholder="Image URL" required>
      <textarea id="productDesc" class="form-control" placeholder="Description" required></textarea>
      <button type="submit" class="btn btn-primary">Save Product</button>
      <button type="button" id="cancelEdit" class="btn btn-outline" style="display:none;">Cancel Edit</button>
    </form>
  </main>

  <section class="section">
    <h2 class="section-title">Product Catalog</h2>
    <div id="productList" class="plans-container"></div>
    <div style="text-align:center; margin-top:30px;">
      <button onclick="deleteAllProducts()" class="btn btn-outline">Delete All Products</button>
    </div>
  </section>

  <footer>
    <p>© 2025 NECROS</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jnicol/particleground/jquery.particleground.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
